<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Airline Accident Enquiry System</title>

    <style>
      .selectt {
        display: none;
      }
    </style>
</head>
<body style="background-color: azure;">
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <a class="navbar-brand" href="#">Airline Accident Enquiry System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Search  <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/stats">Statistics </a>
            </li>
            {% if not logged %}
            <li class="nav-item ml-auto">
              <a class="nav-link" href="#" data-toggle="modal" data-target="#logModal">Login </a>
            </li>
            {% endif %}
            {% if logged %}
            <li class="nav-item ml-auto">
              <a class="nav-link" href="/admin">Update database </a>
            </li>
            <li class="nav-item ml-auto">
              <a class="nav-link" href="/logout">Logout </a>
            </li>
            {% endif %}
          </ul>
        </div>
      </nav>

      <div class="modal fade" id="logModal" tabindex="-1" role="dialog" aria-labelledby="logModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <div class="mt-1"></div>
              <h5 class="modal-title" id="logModalLabel">Login</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form action="/login" method="POST">
                <label for="password">Enter Password: </label>
                <input type="password" class="form-control" name="password" required>
                <button type="submit" class="btn-primary">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
            <div class="col-1"></div>
            <div class="mt-3 col col-md-5">
                <h1>Select Search Criteria</h1>
                <form action="">
                    <div class="row">
                      <div class="col-1"></div>
                      <div class="form-group form-check mt-3">
                        <input type="checkbox" class="form-check-input" id="air_id" name="id">
                        <label class="form-check-label" for="air_id">ID</label>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-1"></div>
                      <div class="form-group form-check mt-3">
                        <input type="checkbox" class="form-check-input" id="location" name="location">
                        <label class="form-check-label" for="location">Location</label>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-1"></div>
                      <div class="form-group form-check mt-3">
                        <input type="checkbox" class="form-check-input" id="country" name="country">
                        <label class="form-check-label" for="country">Country</label>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-1"></div>
                      <div class="form-group form-check mt-3">
                        <input type="checkbox" class="form-check-input" id="day" name="day">
                        <label class="form-check-label" for="day">Date</label>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-1"></div>
                      <div class="form-group form-check mt-3">
                        <input type="checkbox" class="form-check-input" id="carrier" name="carrier">
                        <label class="form-check-label" for="carrier">Carrier</label>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-1"></div>
                      <div class="form-group form-check mt-3">
                        <input type="checkbox" class="form-check-input" id="model" name="model">
                        <label class="form-check-label" for="model">Model</label>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-1"></div>
                      <div class="form-group form-check mt-3">
                        <input type="checkbox" class="form-check-input" id="regn" name="regn">
                        <label class="form-check-label" for="regn">Aircraft Registration Number</label>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-1"></div>
                      <div class="form-group form-check mt-3">
                        <input type="checkbox" class="form-check-input" id="airport" name="airport">
                        <label class="form-check-label" for="airport">Nearest Airport</label>
                      </div>
                    </div>
                </form>
            </div>
            <div class="col-1"></div>
            <div class="mt-3 col col-md-4">
              <form action="/search_db" method="POST">
                <div class="form-group id selectt">
                  <label for="id">Enter ID to search: </label>
                  <input type="text" class="form-control" id="id_inp" name="id_inp">
                </div>

                <div class="form-group location selectt">
                  <label for="id">Enter Location: </label>
                  <input type="text" class="form-control" id="loc_inp" name="loc_inp">
                </div>

                <div class="form-group country selectt">
                  <label for="id">Enter Country: </label>
                  <input type="text" class="form-control" id="coun_inp" name="coun_inp">
                </div>

                <div class="form-group day selectt">
                  <label for="id">Choose date of accident: </label>
                  <input type="date" class="form-control" id="day_inp" name="day_inp">
                </div>

                <div class="form-group carrier selectt">
                  <label for="id">Enter Air Carrier: </label>
                  <input type="text" class="form-control" id="carrier_inp" name="carrier_inp">
                </div>

                <div class="form-group model selectt">
                  <label for="id">Enter Model: </label>
                  <input type="text" class="form-control" id="model_inp" name="model_inp">
                </div>

                <div class="form-group regn selectt">
                  <label for="id">Enter Aircraft Registration Number: </label>
                  <input type="text" class="form-control" id="regn_inp" name="regn_inp">
                </div>

                <div class="form-group airport selectt">
                  <label for="id">Enter Nearest Airport: </label>
                  <input type="text" class="form-control" id="airport_inp" name="airport_inp">
                </div>
                <button type="submit" class="sub bg-primary" style="display: none;">Submit</button>
              </form>
            </div>

            
            {% if invalid %} 
                  <script>alert('invalid credentials')</script>
            {% endif %}
      </div>

      <script>
        $(document).ready(function() {
                $('input[type="checkbox"]').click(function() {
                    var inputValue = $(this).attr("name");
                    $("." + inputValue).toggle();
                    if($('input[type="checkbox"]:checked').length == 0) {
                      $(".sub").hide();
                    } else {
                      $(".sub").show();
                    }
                }); 
            });
      </script>
</body>
</html>
